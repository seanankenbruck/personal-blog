name: Build and Deploy Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'infra/**'
      - '.github/workflows/deploy-infra.yaml'
      - '**.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: docker.io
  IMAGE_NAME: smankenb/personal-blog

jobs:
  build-and-push:
    name: Build and Push docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-azure:
    name: Deploy to Azure app service
    needs: build-and-push
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Azure login oidc
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to azure app service
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          images: ${{ needs.build-and-push.outputs.image_tag }}

      - name: Get webapp url
        id: get-url
        run: |
          WEBAPP_URL=$(az webapp show \
          --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
          --resource-group ${{ secrets.AZURE_APP_SERVICE_RESOURCE_GROUP }} \
          --query defaultHostName \
          --output tsv)
          echo "webapp_url=https://$WEBAPP_URL" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          echo "testing deployment at ${{ steps.get-url.outputs.webapp_url }}"
          curl -f ${{ steps.get-url.outputs.webapp_url }}/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Application URL: ${{ steps.get-url.outputs.webapp_url }}"