apiVersion: apps/v1
kind: Deployment
metadata: 
  name: blog-app
  namespace: blog-app
  labels:
    app: blog-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
        - name: blog-app
          image: smankenb/personal-blog:latest
          ports:
            - containerPort: 8080
          env:
            - name: GIN_MODE
              value: "release"
            - name: CONTENT_DIR
              value: "/content/posts"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              "memory": "256Mi"
              "cpu": "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5