apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  namespace: blog-app
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" 
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - blog.smankenb.com
      secretName: blog-tls
  rules:
    - host: blog.smankenb.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: blog-service
                port:
                  number: 80