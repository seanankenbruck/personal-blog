apiVersion: v1
kind: Secret
metadata:
  name: blog-secrets
  namespace: blog-app
type: Opaque
data:
  # Database connection string
  DATABASE_URL: "postgresql://blog_user:blog_password@blog-postgres:5432/blog_db?sslmode=disable"
  # JWT secret key
  JWT_SECRET: "your-256-bit-secret-key"
  # SMTP configuration
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "your-username"
  SMTP_PASSWORD: "your-password"