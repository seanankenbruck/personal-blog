apiVersion: v1
kind: PersistentVolume
metadata:
  name: blog-postgres-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /mnt/postgres-data
  nodeAffinity:
    required:
      nodeSelectorTerm:
        matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - k8s-control