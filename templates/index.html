<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Ankenbruck</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="hamburger" onclick="this.classList.toggle('active'); document.querySelector('.nav-links').classList.toggle('active');">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/posts" class="nav-link">Posts</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Blog Posts</h1>

            <div class="posts">
        {{range .Posts}}
        <div class="post">
            <h2 class="post-title">{{.Title}}</h2>
            <div class="post-meta">
                Posted on {{.CreatedAt.Format "January 2, 2006"}}
            </div>
            <div class="post-content">
                <div class="prose max-w-none">
                    {{ .Description }}
                </div>
            </div>
            <div>
                <a href="/posts/{{.Slug}}" class="btn">Read More</a>
            </div>
        </div>
        {{end}}
            </div>

        </div>
    </main>

    <script>
        // highlight active nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname) {
                link.classList.add('active');
            }
        });
    </script>
    <footer class="footer">Â© 2025 Sean Ankenbruck</footer>
</body>
</html>
