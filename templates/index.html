<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/portfolio" class="nav-link">Portfolio</a>
        <a href="/contact" class="nav-link">Contact</a>
    </nav>
    <h1>Welcome to my blog</h1>

    <div class="posts">
        {{range .Posts}}
        <div class="post">
            <h2 class="post-title">{{.Title}}</h2>
            <div class="post-meta">
                By {{.Author}} â€¢ {{.CreatedAt.Format "January 2, 2006"}}
            </div>
            <div class="post-content">
                {{.Content}}
            </div>
            <div>
                <a href="/posts/{{.Slug}}" class="btn">Read More</a>
                <a href="/posts/{{.Slug}}/edit" class="btn">Edit</a>
                <button onclick="deletePost('{{.Slug}}')" class="btn btn-danger">Delete</button>
            </div>
        </div>
        {{end}}
    </div>

    <a href="/posts/new" class="btn">Create New Post</a>

    <script>
        function deletePost(slug) {
            if (confirm('Are you sure you want to delete this post?')) {
                fetch('/posts/' + slug, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to delete post');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete post');
                });
            }
        }
    </script>
    <script>
        // highlight active nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
