<!DOCTYPE html>
<html>
<head>
    <title>Create New Post - Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <a href="/" class="back-link">← Back to all posts</a>

    <h1>Create New Post</h1>
    <form id="postForm" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="title" name="title" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content (Markdown)</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <textarea id="content" name="content" rows="15" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        oninput="updatePreview()"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Preview</label>
                    <div id="preview" class="mt-1 p-4 border rounded-md bg-gray-50 min-h-[300px] prose max-w-none"></div>
                </div>
            </div>
        </div>
        <div>
            <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
            <input type="text" id="author" name="author" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Create Post
        </button>
    </form>

    <script>
    function updatePreview() {
        const content = document.getElementById('content').value;
        fetch('/preview', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content }),
        })
        .then(response => response.text())
        .then(html => {
            document.getElementById('preview').innerHTML = html;
        });
    }

    document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
            author: document.getElementById('author').value
        };

        fetch('/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = '/posts/' + data.slug;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>
    <footer class="footer">© 2025 Sean Ankenbruck • <a href="https://github.com/seanankenbruck">GitHub</a> • <a href="https://linkedin.com/in/seanankenbruck">LinkedIn</a></footer>
</body>
</html>
