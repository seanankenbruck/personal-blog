<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - Pacific Northwest Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/portfolio" class="nav-link">Portfolio</a>
                <a href="/contact" class="nav-link">Contact</a>
                {{if .User}}
                    <span style="color: white; margin-left: auto;">Logged in as {{.User.Username}} ({{.User.Role}})</span>
                    <a href="/logout" class="nav-link">Logout</a>
                {{else}}
                    <a href="/login" class="nav-link" style="margin-left: auto;">Login</a>
                {{end}}
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <a href="/" class="back-link">Back to all posts</a>

            <h1>Create New Post</h1>
            <div class="contact-form">
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content (Markdown)</label>
                        <textarea id="content" name="content" rows="15" required></textarea>
                    </div>
                    <button type="submit" class="btn">Create Post</button>
                </form>
            </div>

    <script>
    const content = document.getElementById('content');


    document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
            description: document.getElementById('description').value
        };

        fetch('/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = '/posts/' + data.slug;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>
        </div>
    </main>
    <footer class="footer">© 2025 Sean Ankenbruck • <a href="https://github.com/seanankenbruck">GitHub</a> • <a href="https://linkedin.com/in/seanankenbruck">LinkedIn</a></footer>
</body>
</html>
