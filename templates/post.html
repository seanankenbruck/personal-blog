<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="hamburger" onclick="this.classList.toggle('active'); document.querySelector('.nav-links').classList.toggle('active');">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/posts" class="nav-link">Posts</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <a href="/posts" class="back-link">Back to all posts</a>

            <article class="post">
        <h1 class="post-title">{{.Post.Title}}</h1>
        <div class="post-meta">
            Posted on: {{.Post.CreatedAt.Format "January 2, 2006"}}
        </div>
        <h3 class="post-description">{{.Post.Description}}</h3>
        <div class="prose max-w-none">
            {{ .Post.Content | safeHTML }}
        </div>
            </article>
        </div>
    </main>

    <footer class="footer">Â© 2025 Sean Ankenbruck</footer>
</body>
</html>
