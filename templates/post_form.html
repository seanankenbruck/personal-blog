<!DOCTYPE html>
<html>
<head>
    <title>{{if .Post}}Edit{{else}}New{{end}} Post</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>{{if .Post}}Edit{{else}}New{{end}} Post</h1>
    <form method="POST" action="{{if .Post}}/posts/{{.Post.Slug}}{{else}}/posts{{end}}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{if .Post}}{{.Post.Title}}{{end}}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{if .Post}}{{.Post.Author}}{{end}}" required>
        </div>
        <div class="form-group">
            <label for="content">Content (Markdown)</label>
            <textarea id="content" name="content" oninput="updatePreview()" required>{{if .Post}}{{.Post.Content}}{{end}}</textarea>
        </div>
        <button type="submit">Save Post</button>
        <a href="/" style="margin-left: 10px;">Cancel</a>
    </form>

    <div class="preview-container">
        <div class="preview-title">Preview</div>
        <div id="preview" class="markdown-preview"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function updatePreview() {
            const content = document.getElementById('content').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = marked.parse(content);
        }

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
